<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body class="
  h-screen 
  flex flex-col items-center justify-center text-center 
  bg-gradient-to-b from-[#191a24] to-[#241e2c]
">
  <main class="
    w-full h-full
    flex flex-col items-center justify-center
    bg-[url('./images/bg-stars.svg')]
  ">
    <h1 class="text-2xl uppercase text-white font-bold tracking-[0.7rem]">We're launching soon</h1>
  
    <div class="
      w-full max-w-3xl
      grid grid-cols-4 gap-5   
      mt-20
    ">
      <div class="
        bg-[var(--Dark-desaturated-blue)]            
        w-40 h-40
      ">
        Days
      </div>
      <div class="
        bg-[var(--Dark-desaturated-blue)]
        w-40 h-40
      ">
        Hours
      </div>
      <div class="
        bg-[var(--Dark-desaturated-blue)]
        w-40 h-40
      ">
        Minutes
      </div>
      <div class="
        bg-[var(--Dark-desaturated-blue)]
        w-40 h-40
      ">
        Seconds
      </div>
    </div>
  </main>

  <footer class="
    w-full h-1/3 
    bg-[url('./images/pattern-hills.svg')] bg-no-repeat bg-cover
    flex flex-row items-center justify-center
  ">
    <a href="" class="p-5">
      <img src="./images/icon-facebook.svg" alt="Logotipo do facebook">
    </a>
    <a href="" class="p-5">
      <img src="./images/icon-pinterest.svg" alt="Logotipo do pinterest">
    </a>
    <a href="" class="p-5">
      <img src="./images/icon-instagram.svg" alt="Logotipo do instagram">
    </a>
  </footer>
  
</body>
</html>
